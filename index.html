<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rockPaperScissor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .secUserInfo input:valid,
      .firstUserInfo input:valid {
        border: 2px solid green !important;
      }
      .secUserInfo input:invalid,
      .firstUserInfo input:invalid {
        border: 2px solid red !important;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-lg-flex flex-wrap align-items-center bd-highlight border border-primary p-5 my-2"
      style="width: 960px"
    >
      <div
        class="d-flex justify-content-between border border-secondary p-3"
        style="width: 100%"
        id="firstSection"
      >
        <p class="fs-5 fw-bold">Game: <span id="numOfGames">0</span></p>

        <button class="btn btn-danger" id="resetGame">Reset</button>
      </div>
      <div
        class="d-flex justify-content-between align-items-center"
        style="width: 100%"
        id="secondSection"
      >
        <div class="text-center" id="firstUserContainer">
          <p class="firstPlayerResult fs-1 fw-bold">0</p>
          <img
            id="firstChoiseImage"
            src="./images/paper.png"
            alt=""
            width="200
                px"
            height="300px"
            class="img-fluid"
          />
          <p id="firstUserName" class="text-cente fs-2">Player A</p>
        </div>
        <p class="fs-1 fw-bold">VS</p>
        <div class="text-center" id="secondUserContainer">
          <p class="secondPlayerResult fs-1 fw-bold">0</p>
          <img
            id="secondChoiseImage"
            src="./images/scissor.png"
            alt=""
            width="200
                px"
            height="300px"
            class="img-fluid"
          />
          <p id="secondUserName" class="text-cente fs-2">Player B</p>
        </div>
      </div>
      <div
        class="d-flex justify-content-between align-items-center"
        style="width: 100%"
        id="thirdSection"
      >
        <div class="d-flex flex-column firstUserInfo">
          <input
            class="my-3 form-control shadow-none"
            type="text"
            placeholder="Username"
            pattern="[A-Za-z]+"
            required
          />
          <button class="btn btn-primary">Generate</button>
        </div>
        <div class="d-flex flex-column">
          <div class="my-3" id="gameMode">
            <label for="choose">Choose game mode:</label>
            <label
              id="chooseGameMode"
              style="color: red; font-size: 16px"
            ></label
            ><br />
            <input type="radio" name="options" value="1" />Best of 3<br />
            <input type="radio" name="options" value="2" />Best of 5<br />
            <input type="radio" name="options" value="3" />Best of 9
          </div>

          <button class="btn btn-primary" id="startGame">Start</button>
        </div>
        <div class="d-flex flex-column secUserInfo">
          <input
            class="my-3 form-control shadow-none"
            type="text"
            placeholder="Username"
            pattern="[A-Za-z]+"
            required
          />
          <button class="btn btn-primary">Generate</button>
        </div>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
